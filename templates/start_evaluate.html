<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/static/img/favicon.png">
    <title>AR Scribe</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #311e98;
        }

        .video-container {
            display: flex;
        }

        .buttons-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .button {
            font-size: 18px;
            background-color: #fff;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 0 10px;
            padding: 10px 20px;
        }

        .button:hover {
            background-color: #e0e0e0;
        }
        .image-button {
            background-image: url('/static/img/play_audio.png');
            background-size: cover;
            background-color: #311e98;
            width: 50px;
            height: 50px;
            border: none;
            cursor: pointer;
            position: fixed;
            bottom: 10px;
            right: 20px;
        }
    </style>
</head>

<body>

    <div class="video-container">
        <img src="{{ url_for('eval_feed') }}" width="1536" height="790" >
    </div>

    <div class="buttons-container">
        <button class="button" onclick="window.location.href='/evaluate'">Exit</button>

        <button class="button" onclick="window.location.href='/evaluate/start_next'">Next</button>
    </div>

    <div id="content">
        <audio id="aud" style="display: none;" onloadeddata="var audioPlayer = this; setTimeout(function() { audioPlayer.play(); }, 2500)"></audio>
        <button id="img-but" class="image-button"></button>
    </div>

    <script>
        var char, ra;

        fetch("/get_char")
        .then(response => response.json())
        .then(data => {
            const audElement = document.getElementById("aud");
            char = data.variable;
            const audSrc = '/static/sounds/' + char + '.mp3';
            audElement.src = audSrc;
            console.log(audSrc);
        })
        .catch(error => console.error("Error fetching Python variable:", error));

        fetch("/get_ra")
        .then(response => response.json())
        .then(data => {
            ra = data.variable;

            if(ra === 0){
                document.getElementById("aud").style.display = "block";
            }
            else{
                document.getElementById("aud").muted = "true";
                document.getElementById("img-but").style.bottom = "-200px";
                document.getElementById("img-but").style.right = "-200px";
            }
        })
        .catch(error => console.error("Error fetching Python variable:", error));

        const button = document.getElementById('img-but');

        button.addEventListener('click', () => {
        const audPath = '/static/sounds/' + char + '.mp3';
        const audio = new Audio(audPath);
        audio.play();
        });
    </script>
</body>
</html>
