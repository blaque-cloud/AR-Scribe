<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/static/img/favicon.png">
    <title>AR Scribe</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #311e98;
        }

        .video-container {
            display: flex;
        }

        .buttons-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .button {
            font-size: 18px;
            background-color: #fff;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 0 10px;
            padding: 10px 20px;
        }

        .button:hover {
            background-color: #e0e0e0;
        }
        .image-button {
            background-image: url('/static/img/play_audio.png');
            background-size: cover;
            background-color: #311e98;
            width: 50px;
            height: 50px;
            border: none;
            cursor: pointer;
            position: fixed;
            bottom: 15px;
            right: 30px;
        }
    </style>
</head>

<body>

    <div class="video-container">
        <img src="{{ url_for('eval_feed') }}" width="1536" height="790" >
    </div>

    <div class="buttons-container">

        <button class="button" onclick="window.location.href='/evaluate'">Exit</button>

        <button class="button" onclick="window.location.href='/evaluate/start_next'">Next</button>
    </div>

    <div class="content">
    <audio id="aud" onloadeddata="var audioPlayer = this; setTimeout(function() { audioPlayer.play(); }, 4500)"></audio>
    <button id ="img_but" class="image-button"></button>
    </div>

    <script>
        var char, ra;

        fetch("/get_ra")
        .then(response => response.json())
        .then(data => {
            ra = data.variable;
            console.log(ra);
        })
        .catch(error => console.error("Error fetching Python variable:", error));

        fetch("/get_char")
        .then(response => response.json())
        .then(data => {
            const audElement = document.getElementById("aud");
            char = data.variable;
            const audSrc = '/static/sounds/' + char + '.mp3';
            audElement.src = audSrc;
        })
        .catch(error => console.error("Error fetching Python variable:", error));

        const button = document.getElementById('img_but');

        button.addEventListener('click', () => {
        const audio = new Audio('/static/sounds/' + char + '.mp3');
        audio.play();
        });
    </script>

</body>

</html>
